apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-capteur-deployment
  labels:
    app: api-capteur
spec:
  # Nombre de copies de votre application (Pods)
  replicas: 2
  selector:
    matchLabels:
      app: api-capteur
  template:
    metadata:
      labels:
        app: api-capteur
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for postgres to be ready..."
          until nc -z -w 2 postgis.default.svc.cluster.local 5432 2>/dev/null; do
            echo "Postgres not ready, waiting..."
            sleep 2
          done
          echo "Postgres is ready!"
      containers:
      - name: api-capteur-container
        # Image built by Skaffold from the custom build command
        image: localhost:5000/api-capteur:latest 
        
        # Force Kubernetes à retélécharger l'image si vous utilisez le tag 'latest'
        imagePullPolicy: Always 
        
        ports:
        - containerPort: 3000 # Doit matcher le EXPOSE 3000 du Dockerfile
        
        # Variables d'environnement
        env:
        - name: NODE_ENV
          value: "development"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: api-capteur-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: api-capteur-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: api-capteur-config
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: api-capteur-config
              key: DB_PASSWORD
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: api-capteur-config
              key: DB_DATABASE
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: api-capteur-config
              key: PORT

        # (Optionnel mais recommandé) Vérifie que l'app répond
        # livenessProbe:
        #   httpGet:
        #     path: / # ou /health si vous avez une route de santé
        #     port: 3000
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
