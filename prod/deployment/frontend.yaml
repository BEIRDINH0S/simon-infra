apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: frontend-container
        image: beirdinhos/simon:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 80

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        env:
        - name: NODE_ENV
          value: "production"
        - name: API_GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: API_GATEWAY_URL
