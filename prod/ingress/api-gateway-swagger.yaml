apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-swagger-ingress
  namespace: default
  annotations:
    # Redirection automatique HTTP vers HTTPS + Strip prefix /api pour swagger
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd,default-api-strip-prefix@kubernetescrd
    # Cert-manager génère automatiquement le certificat Let's Encrypt
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - simon-prod.uksouth.cloudapp.azure.com
    secretName: api-gateway-tls-cert
  rules:
  - host: simon-prod.uksouth.cloudapp.azure.com
    http:
      paths:
      # Swagger uniquement - strip /api pour accéder à /swagger
      - path: /api/swagger
        pathType: Prefix
        backend:
          service:
            name: api-gateway-client-service
            port:
              number: 3003
